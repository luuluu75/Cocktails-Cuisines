<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails and Cuisines</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--heading-->
    <div class="top-bar">
        <h1>Cocktails and Cuisines</h1>
    </div>

    <!--image-->
    <div class="media-object" id="mainImg">
        <img src="placeholder" alt="foodie pic" class="float-center">
    </div>

    <!--Search button for meals or cocktails-->
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-5">
                <input id="mealName" type="text" name="search" placeholder="Enter Meal name...">
            </div>
            <div class="cell small-1">
                <button id="mealSearchBtn"><i class="fa fa-search"></i></button>
            </div>
            <div class="cell small-5">
                <input id="drinkName" type="text" name="search" placeholder="Enter Cocktail name...">
            </div>
            <div class="cell small-1">
                <button type="button" button id="drinkSearchBtn"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>

    <!--temp container for testing-->
  <div class="grid-x" id="searchResults">
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <h3>Your Results</h3>
        </div>
    </div>

    <!--footer-->
    <div class="top-bar">
        <h4>Copyright by Foodie Friends</h4>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="drinkscript.js"></script>

</body>

</html>
