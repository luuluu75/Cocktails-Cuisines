<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails and Cuisines</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <!--heading-->
    <div class="top-bar">
        <h1>Cocktails and Cuisines</h1>
    </div>

    <!--image-->
    <div class="grid-container">
        <div class="media-object" id="mainImg">
            <img src="#" alt="foodie pic" class="float-center">
        </div>
    </div>


    <div class="grid-container">
        <h3>Search</h3>
        <div class="grid-x grid-margin-x align-spaced" id="searchbar">
            <div class="column large-6">
                <div class="searchInput">
                    <input id="mealName" type="text" name="search" placeholder="Enter Meal name...">
                </div>
            </div>
            <div class="column large-4">
                <div class="dropdownMenu">
                    <select>
                        <option value="default"></option>
                        <option value="meals">Meals</option>
                        <option value="drinks">Drinks</option>
                    </select>
                </div>
            </div>
            <div class="column large-2">
                <div class="button">
                    <button id="mealSearchBtn"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
       

<!--display results - max 20 results-->
    <div class="grid-container" id="mainContent">
        <h3>Results</h3>

        <ul class="accordion" data-accordion data-allow-all-closed="true" id="searchResultsTab">
            <!--Create below in JS-->
            <li class="accordion-item" data-accordion-item>
                <a href="#" class="accordion-title">Recipe Name</a>
                <div class="accordion-content" data-tab-content>
                    <img src="#" id="recipeImg">
                    <ul>
                        <h3>Ingredients</h3>
                        <li>display ingredients</li>
                    </ul>
                    <br>
                    <ol>
                        <h3>Instructions</h3>
                        <li>display instructions</li>
                    </ol>
                    <a href="#" class="video"></a>
                </div>
            </li>
        </ul>
    </div>

    <!--placement of embedded video-->
    <div class="grid-container" id="mediaContent">
        <div class="media-object">
            <div class="media-object-section middle">
              <div class="thumbnail">
                <img src= "assets/img/media-object/avatar-2.jpg">
              </div>
            </div>
        </div>
    </div>

    <!--display results - max 20 results
    <div class="grid-x" id="searchResults">
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <h3>Your Results</h3>
        </div>
    </div>-->

    <!--footer-->
    <div class="top-bar" id="footer">
        <h4>Copyright by Foodie Friends</h4>
    </div>

    <!-- Compressed JavaScript -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="assets/js/drinkscript.js"></script>
    <script src="assets/js/script2.js"></script>

</body>

</html>
